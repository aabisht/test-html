<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">

  <meta property="og:title" content="">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <form action="#" method="get">
      <div>
        <label for="name">Your Name:</label>
        <input type="text" name="first_name" id="name" />
      </div>
      <div>
        <label for="surname">Your Surname:</label>
        <input type="text" name="last_name" id="surname" />
      </div>
      <div>
        <label for="email">Enter Your E-Mail:</label>
        <input type="email" name="user_email" id="email" />
      </div>
  <button type="button" id="submmitButton">Submit</button>
    </form>
	
	<script>
		document.getElementById('submmitButton').addEventListener('click', function() {
			console.log("button clicked");
			var initialMetaValue = document.querySelectorAll('head meta[name=viewport]')[0];
			document.querySelectorAll('head')[0].removeChild(document.querySelectorAll('head meta[name=viewport]')[0]);
			document.querySelectorAll('head')[0].innerHTML += '<meta name="viewport" content="user-scalable=0" />';
			document.querySelectorAll('head')[0].removeChild(document.querySelectorAll('head meta[name=viewport]')[0]);
			document.querySelectorAll('head')[0].appendChild(initialMetaValue);
		});
</script>

</body>
